<style>
  /* Add some CSS to structure the layout for vertical division */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .flex-container {
    display: flex;
    flex-direction: column; /* Stack flex items vertically */
    height: 100vh; /* Full viewport height */
  }
  .flex-half {
    flex: 1; /* Each child will take up equal height */
    text-align: center; /* Centering text for demonstration */
    padding: 20px; /* Just for some internal spacing */
  }
</style>
</head>

<body>
<div class="flex-container">
  <!-- Top half of the page -->
  <div class="flex-half" style="background-color: lightgrey;">
    <p>Content for the top half goes here...</p>
  </div>
  
  <!-- Bottom half of the page -->
  <div class="flex-half" style="background-color: lightblue;">
    <p>Content for the bottom half goes here...</p>
  </div>
</div>
</body>
