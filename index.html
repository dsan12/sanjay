<style>
  /* CSS for vertical (side-by-side) layout */
  .vertical-split-container {
    display: flex; /* Use flexbox to create the layout */
    width: 100%; /* Container takes full width of the viewport */
  }
  .left-half, .right-half {
    flex: 1; /* Each half takes equal width */
    padding: 20px; /* Adjust padding as needed */
  }
  /* Optional: Styles for demonstration */
  .left-half {
    background-color: #f0f0f0; /* Light grey background for left half */
  }
  .right-half {
    background-color: #ffffff; /* White background for right half */
  }
</style>
</head>

<body>
<div class="vertical-split-container">
  <!-- Left half of the page -->
  <div class="left-half">
    <p>Content for the left half goes here...</p>
    <!-- Insert your left-side content here -->
  </div>
  
  <!-- Right half of the page -->
  <div class="right-half">
    <p>Content for the right half goes here...</p>
    <!-- Insert your right-side content here -->
  </div>
</div>
</body>
